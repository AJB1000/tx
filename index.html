<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Paramètres URL</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .param { background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Paramètres de l'URL</h1>
    <div id="params">
        <div class="param">Paramètre A: <span id="paramA">-</span></div>
        <div class="param">Paramètre B: <span id="paramB">-</span></div>
    </div>

    <script>
        // Récupérer les paramètres d'URL
        const urlParams = new URLSearchParams(window.location.search);
        const paramA = urlParams.get('A') || 'Non défini';
        const paramB = urlParams.get('B') || 'Non défini';

        // Afficher les paramètres
        document.getElementById('paramA').textContent = paramA;
        document.getElementById('paramB').textContent = paramB;
    </script>
</body>
</html>
